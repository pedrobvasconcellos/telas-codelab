<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/inicio.css">
    <title>Inicio</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="header-adm">
            <div class="icon">
                <div class="user-icon">
                    <img src="img/macaco.jpg" alt="User Icon" class="user-icon">
                </div>
            </div>
        </div>

        <div class="container-app">

            
            <div class="container-conteudo">
                <span class="graf">Linguagens com mais erros</span>
                <div class="container-graf-piz">
                    <div class="grafico-pizza"></div>
                    <div class="legenda">
                        <div class="legenda-item">
                            <div class="cor cor-verde"></div>
                            <span class="graf">HTML</span>
                        </div>
                        <div class="legenda-item">
                            <div class="cor cor-laranja"></div>
                            <span class="graf">CSS</span>
                        </div>
                        <div class="legenda-item">
                            <div class="cor cor-azul"></div>
                            <span class="graf">JS</span>
                        </div>
                        <div class="legenda-item">
                            <div class="cor cor-rosa"></div>
                            <span class="graf">PHP</span>
                        </div>
                        <div class="legenda-item">
                            <div class="cor cor-roxo"></div>
                            <span class="graf">SQL</span>
                        </div>
                        <div class="legenda-item">
                            <div class="cor cor-azul-escuro"></div>
                            <span class="graf">C#</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-conteudo">
                <span class="graf">Linguagens com mais erros</span>
                <div class="grafico-barras">
                    <div class="barra barra-1">HTML</div>
                    <div class="barra barra-2">CSS</div>
                    <div class="barra barra-3">JS</div>
                </div>
            </div>
        </div>
            <div class="footer">
                <div class="icons">
                    <i class='bx bx-home'><br><span class="text-active">Inicio</span></i>
                    <i class='bx bx-question-mark'><br><span>Perguntas</span></i>
                    <i class='bx bx-edit'><br><span>Editar</span></i>
                    <i class='bx bx-image'><br><span>Fotos</span></i>
                    <i class='bx bx-log-out'><br><span>Sair</span></i>
                </div>
            </div>
    </div>
</body>
</html>
